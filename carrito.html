<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro de compras</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"

    />
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Level Up Gamer</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-volver" href="./LevelUpGamer.html">
                            <i class="bi bi-arrow-left-circle-fill"></i>Seguir comprando
                        </a>
                    </li>
                    
                    <li>
                        <a class="boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito
                        </a>
                    </li>
                   
                </ul>
               
            </nav>
            <footer>
                <p class="texto-footer">© 2025</p>
            </footer>


        </aside>
        <main>
            <h2 class="titulo-principal">Todos los productos</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito esta vacio. <i class="bi bi-emoji-frown"></i></p>
                <div class="carrito-productos disabled">
                    <div class="carrito-producto">
                        <img class= "carrito-producto-imagen" src="./imgs/catan900x1200.w610.h610.backdrop.webp" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Catan</h3>
                        </div>
                        <div clss="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$29.990</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$29.990</p> 
                        </div>
                        <button class="carrito-producto-eliminar">Eliminar <i class="bi bi-trash-fill"></i></button>
                    </div>
                    <div class="carrito-producto">
                        <img class= "carrito-producto-imagen" src="./imgs/2000370634407-1.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Carcassonne</h3>
                        </div>
                        <div clss="carrito-producto-cantidad">
                            <small>Cantidad 2</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$12.000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$24.000</p> 
                        </div>
                        <button class="carrito-producto-eliminar">Eliminar<i class="bi bi-trash-fill"></i></button>
                    </div>
                </div>
                <div class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>

                    </div>
                    <div class="carrito-aciciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total a pagar:</p>
                            <p id="total">3.000</p>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar </button>
                        <p class="carrito-comprado disabled">¡Gracias por tu compra!<i class="bi bi-emoji-laughing-fill"></i></p>

                    </div>

                </div>
            </div>

        </main>

    </div>
    <script src=./js/carrito.js></script>"
</body>
</html>
